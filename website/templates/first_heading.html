<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; min-height: 100vh; display: grid; place-items: center; margin: 0; }
        .custom-card { background: white; padding: 40px; border-radius: 20px; max-width: 850px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .highlight { background: #c2e5e1; padding: 0 5px; }
        
        .avatar-circle { width: 220px; height: 220px; border-radius: 50%; background: #78a9a3; overflow: hidden; margin-left: auto; }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="custom-card container">
    <div class="row align-items-center">
        <div class="col-md-7">
            <h1 class="fw-bold mb-3" style="font-size: 2.5rem;">
                <span class="highlight">This First Heading</span><br>Will Catch Your Eye
            </h1>
            <p class="text-secondary">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>

        <div class="col-md-5">
            <div class="avatar-circle">
                <img src="./assets/img/1.jpg" alt="Foto">
            </div>
        </div>
    </div>
</div>

</body>
</html>
